<h1 class="calibre2">初刻拍案惊奇</h1>
<h2 class="calibre3">凌濛初</h2>
<b class="calibre4">简介</b>
<p class="calibre5">明代著名作家凌濛初之《初刻拍案惊奇》、《二刻拍案惊奇》，人们习惯合称为《二拍》。这两部脍炙人口的奇书，共有短篇小说七十八篇，杂剧一个，它以人民大众喜闻乐见的“拟话本”形式，描写了众多引人入胜的故事，如商人由厄运而致富，读书人由贫寒而成名；清官们断案如神，贪吏们枉法如虎；恶棍们奸淫揽讼，骗子们尔虞我诈；青年们怎样追求忠贞不贰的爱情，而封建礼教又如何制造婚姻悲剧。语言通俗简练；情节曲折起伏，扑朔迷离，然又合乎情理；人物内心刻划细致入微，艺术形象栩栩如生，非常值得一读。</p>
