<h2><span style="border-bottom:1px solid">20</span></h2>
<p>高飞已经连续很多天没有在宿舍出现了，肖白觉得事态严重了。</p>
<p></p>
<p>“我有点担心这小子。”肖白去找了自己能想到的最靠谱的赵墨。</p>
<p></p>
<p>一方面赵墨嘴巴紧，不会出去到处乱说；另一方面，因为下一步工作的缘故，这两人俨然已经是一个小团队了，当然肖白是头。</p>
<p></p>
<p>于是两个人四处寻找，未果。</p>
<p></p>
<p>最后决定在高飞常去的小饭馆蹲守。</p>
<p></p>
<p></p>
