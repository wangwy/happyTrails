    <script src="../../bower_components/underscore/underscore.js"></script>

    <style>
        body {
            overflow: auto;
            background: #eee;
        }

        #main {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #area {
            width: 700px;
            height: 100%;
            overflow: hidden;
            border: 1px solid #ccc;
            margin: auto;
            background: #fff;
            border-radius: 0 5px 5px 0;
        }

        #area iframe {
            border: none;
        }

        #prev {
            left: 40px;
        }

        #next {
            right: 40px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            margin-top: -32px;
            font-size: 64px;
            color: #e2e2e2;
            font-family: arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        .arrow:hover {
            color: #777;
        }

        .arrow:active {
            color: #000;
        }
    </style>

    <script>
        window.book = ePub("../books/georgia-cfi-20120521/", {restore: true, reload: true})
    </script>
</head>
<body>
<div id="main">
    <div id="prev" onclick="book.prevPage();" class="arrow">‹</div>
    <div id="area"></div>
    <div id="next" onclick="book.nextPage()" class="arrow">›</div>
</div>
<script>
    book.renderTo("area");
</script>
</body>
</html>
